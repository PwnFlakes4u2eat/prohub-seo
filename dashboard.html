<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProHub SEO Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'hsl(38, 95%, 50%)',
            foreground: 'hsl(200, 25%, 12%)',
            muted: 'hsl(200, 10%, 96%)',
            border: 'hsl(200, 10%, 90%)',
          },
          fontFamily: {
            display: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    .status-live { background: #10b981; }
    .status-pending { background: #f59e0b; }
    .status-none { background: #d1d5db; }
    .collapsed .section-content { display: none; }
    .collapsed .chevron { transform: rotate(-90deg); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-foreground text-white py-6 px-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold">ProHub SEO Dashboard</h1>
          <p class="text-white/60 text-sm">Content & Page Management</p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <button onclick="expandAll()" class="text-sm text-white/70 hover:text-white transition">Expand All</button>
        <button onclick="collapseAll()" class="text-sm text-white/70 hover:text-white transition">Collapse All</button>
        <a href="https://prohub.co.za" target="_blank" class="text-sm text-white/70 hover:text-white transition">Live Site →</a>
        <a href="https://vercel.com/dashboard" target="_blank" class="text-sm text-white/70 hover:text-white transition">Vercel →</a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-white rounded-xl p-5 border border-gray-200 shadow-sm">
        <div class="text-3xl font-bold text-foreground" id="stat-total">–</div>
        <div class="text-sm text-gray-500 mt-1">Total Pages</div>
      </div>
      <div class="bg-white rounded-xl p-5 border border-gray-200 shadow-sm">
        <div class="text-3xl font-bold text-green-600" id="stat-live">–</div>
        <div class="text-sm text-gray-500 mt-1">Live Content</div>
      </div>
      <div class="bg-white rounded-xl p-5 border border-gray-200 shadow-sm">
        <div class="text-3xl font-bold text-amber-500" id="stat-pending">–</div>
        <div class="text-sm text-gray-500 mt-1">Pending Review</div>
      </div>
      <div class="bg-white rounded-xl p-5 border border-gray-200 shadow-sm">
        <div class="text-3xl font-bold text-gray-400" id="stat-default">–</div>
        <div class="text-sm text-gray-500 mt-1">Default Content</div>
      </div>
    </div>

    <!-- Legend -->
    <div class="flex items-center gap-6 mb-6 text-sm">
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 rounded-full status-live"></span>
        <span class="text-gray-600">Unique Content</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 rounded-full status-pending"></span>
        <span class="text-gray-600">Pending Review</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 rounded-full status-none"></span>
        <span class="text-gray-600">Default/Auto</span>
      </div>
    </div>

    <!-- Filter -->
    <div class="mb-6">
      <input 
        type="text" 
        id="search" 
        placeholder="Filter by service or town..." 
        class="w-full max-w-md px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary"
      >
    </div>

    <!-- Service Sections -->
    <div id="services-container" class="space-y-4">
      <!-- Populated by JS -->
    </div>
  </main>

  <!-- Page Detail Modal -->
  <div id="modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-auto shadow-2xl">
      <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
        <h3 class="font-bold text-foreground text-lg" id="modal-title">Page Details</h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
      <div class="p-6 space-y-4" id="modal-content">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

    // Content data with titles and descriptions - UPDATE AS YOU CREATE CONTENT
    const contentData = {

      'electrician/hartenbos': {

      'electrician/great-brak-river': {

      'electrician/riversdale': {

      },
      'electrician/stillbaai': {

        description: 'Find trusted, verified electricians in Stillbaai. Compare quotes from local professionals.',

      'electrician/albertinia': {

      },
      'electrician/natures-valley': {
        title: 'Best Electricians in Natures Valley | Get Free Quotes | ProHub',
        description: 'Find trusted, verified electricians in Natures Valley. Compare quotes from local professionals.',
      },
      'electrician/oudtshoorn': {

      },
      'electrician/de-rust': {

      'electrician/calitzdorp': {

      },
      'electrician/ladismith': {

      'electrician/barrydale': {

      },

      },
      'electrician/prince-albert': {
        title: 'Best Electricians in Prince Albert | Get Free Quotes | ProHub',
        description: 'Find trusted, verified electricians in Prince Albert. Compare quotes from local professionals.',
      },
      'plumber/george': {
        title: 'Best Plumbers in George | Get Free Quotes | ProHub',
        description: 'Find trusted, verified plumbers in George. Compare quotes from local professionals for burst pipes, geyser installations, drain cleaning and more. Free quotes in minutes.',
      },
      'plumber/knysna': {
        title: 'Best Plumbers in Knysna | Get Free Quotes | ProHub',
        description: 'Find trusted, verified plumbers in Knysna. Compare quotes from local professionals for burst pipes, geyser installations, drain cleaning and more. Free quotes in minutes.',
      },
      'plumber/mossel-bay': {
        title: 'Best Plumbers in Mossel Bay | Get Free Quotes | ProHub',
        description: 'Find trusted, verified plumbers in Mossel Bay. Compare quotes from local professionals for burst pipes, geyser installations, drain cleaning and more. Free quotes in minutes.',
      },
    };

    // Status tracking
    const liveContent = {
      'electrician': ['george', 'knysna', 'mossel-bay', 'plettenberg-bay', 'sedgefield', 'wilderness', 'hartenbos', 'great-brak-river', 'riversdale', 'stillbaai', 'albertinia', 'natures-valley', 'oudtshoorn', 'de-rust', 'calitzdorp', 'ladismith', 'barrydale', 'uniondale', 'prince-albert'],
      'plumber': ['george', 'knysna', 'mossel-bay', 'plettenberg-bay', 'sedgefield', 'wilderness', 'hartenbos', 'great-brak-river', 'riversdale', 'stillbaai', 'albertinia', 'natures-valley', 'oudtshoorn', 'de-rust', 'calitzdorp', 'ladismith', 'barrydale', 'uniondale', 'prince-albert'],
    };

    const pendingContent = {};

    const baseUrl = 'https://prohub.co.za';

    function getStatus(service, town) {
      if (liveContent[service]?.includes(town)) return 'live';
      if (pendingContent[service]?.includes(town)) return 'pending';
      return 'none';
    }

    function getPageData(service, town) {
      const key = `${service.slug}/${town.slug}`;
      const data = contentData[key];
      const url = `${baseUrl}/${service.slug}/${town.slug}`;
      
      if (data) {
        return { ...data, url, status: 'live' };
      }
      
      // Default/auto-generated
      return {
        title: `Best ${service.namePlural} in ${town.name} | Get Free Quotes | ProHub`,
        description: `Find trusted, verified ${service.namePlural.toLowerCase()} in ${town.name}. Compare quotes from local professionals. Free quotes in minutes.`,
        url,
        status: getStatus(service.slug, town.slug)
      };
    }

    function showModal(serviceSlug, townSlug) {
      const service = services.find(s => s.slug === serviceSlug);
      const town = towns.find(t => t.slug === townSlug);
      const data = getPageData(service, town);
      
      document.getElementById('modal-title').textContent = `${service.namePlural} in ${town.name}`;
      
      const statusLabel = data.status === 'live' ? 'Unique Content' : data.status === 'pending' ? 'Pending Review' : 'Default Content';
      const statusClass = data.status === 'live' ? 'bg-green-100 text-green-700' : data.status === 'pending' ? 'bg-amber-100 text-amber-700' : 'bg-gray-100 text-gray-600';
      
      document.getElementById('modal-content').innerHTML = `
        <div class="flex items-center gap-2 mb-4">
          <span class="px-3 py-1 rounded-full text-xs font-medium ${statusClass}">${statusLabel}</span>
        </div>
        
        <div class="space-y-4">
          <div>
            <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">URL</label>
            <div class="flex items-center gap-2">
              <code class="flex-1 bg-gray-100 px-3 py-2 rounded-lg text-sm text-foreground break-all">${data.url}</code>
              <a href="${data.url}" target="_blank" class="px-3 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90 transition">Open →</a>
            </div>
          </div>
          
          <div>
            <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Page Title</label>
            <div class="bg-gray-100 px-3 py-2 rounded-lg text-sm text-foreground">${data.title}</div>
            <div class="text-xs text-gray-400 mt-1">${data.title.length} characters</div>
          </div>
          
          <div>
            <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Meta Description</label>
            <div class="bg-gray-100 px-3 py-2 rounded-lg text-sm text-foreground">${data.description}</div>
            <div class="text-xs text-gray-400 mt-1">${data.description.length} characters ${data.description.length > 160 ? '(⚠️ over 160)' : '(✓ good length)'}</div>
          </div>
        </div>
      `;
      
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }

    // Close modal on backdrop click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });

    // Close modal on Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    function toggleSection(slug) {
      const section = document.getElementById(`section-${slug}`);
      section.classList.toggle('collapsed');
    }

    function expandAll() {
      document.querySelectorAll('[id^="section-"]').forEach(el => el.classList.remove('collapsed'));
    }

    function collapseAll() {
      document.querySelectorAll('[id^="section-"]').forEach(el => el.classList.add('collapsed'));
    }

    function render(filter = '') {
      const container = document.getElementById('services-container');
      const filterLower = filter.toLowerCase();
      
      let totalPages = 0;
      let livePages = 0;
      let pendingPages = 0;
      let defaultPages = 0;

      let html = '';

      services.forEach(service => {
        const matchesService = service.name.toLowerCase().includes(filterLower) || 
                               service.slug.toLowerCase().includes(filterLower);
        
        const filteredTowns = towns.filter(town => {
          const matchesTown = town.name.toLowerCase().includes(filterLower) ||
                              town.slug.toLowerCase().includes(filterLower);
          return matchesService || matchesTown || !filter;
        });

        if (filteredTowns.length === 0 && !matchesService) return;

        const townsToShow = matchesService || !filter ? towns : filteredTowns;
        
        // Count live pages for this service
        const liveCount = townsToShow.filter(t => getStatus(service.slug, t.slug) === 'live').length;

        html += `
          <div id="section-${service.slug}" class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
            <button onclick="toggleSection('${service.slug}')" class="w-full bg-gray-50 px-6 py-4 border-b border-gray-200 flex items-center justify-between hover:bg-gray-100 transition">
              <div class="flex items-center gap-3">
                <svg class="w-5 h-5 text-gray-400 transition-transform chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                <div class="text-left">
                  <h2 class="font-bold text-foreground text-lg">${service.namePlural}</h2>
                  <p class="text-sm text-gray-500">${liveCount}/${townsToShow.length} with unique content</p>
                </div>
              </div>
              <a href="${baseUrl}/${service.slug}" target="_blank" onclick="event.stopPropagation()" class="text-sm text-primary hover:underline">View Index →</a>
            </button>
            <div class="section-content p-4">
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
        `;

        townsToShow.forEach(town => {
          const status = getStatus(service.slug, town.slug);
          const data = getPageData(service, town);
          
          totalPages++;
          if (status === 'live') livePages++;
          else if (status === 'pending') pendingPages++;
          else defaultPages++;

          html += `
            <div onclick="showModal('${service.slug}', '${town.slug}')"
               class="group cursor-pointer p-4 rounded-xl border border-gray-100 hover:border-primary/30 hover:bg-primary/5 transition-all">
              <div class="flex items-start justify-between mb-2">
                <div class="flex items-center gap-2">
                  <span class="w-2 h-2 rounded-full status-${status} flex-shrink-0"></span>
                  <span class="font-medium text-foreground">${town.name}</span>
                </div>
                <a href="${data.url}" target="_blank" onclick="event.stopPropagation()" class="text-xs text-primary hover:underline">Open →</a>
              </div>
              <p class="text-xs text-gray-500 font-medium mb-1 line-clamp-1">${data.title}</p>
              <p class="text-xs text-gray-400 line-clamp-2 mb-2">${data.description}</p>
              <p class="text-xs text-gray-300 truncate">${data.url}</p>
            </div>
          `;
        });

        html += `
              </div>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;

      // Update stats
      document.getElementById('stat-total').textContent = totalPages;
      document.getElementById('stat-live').textContent = livePages;
      document.getElementById('stat-pending').textContent = pendingPages;
      document.getElementById('stat-default').textContent = defaultPages;
    }

    // Initial render
    render();

    // Search filter
    document.getElementById('search').addEventListener('input', (e) => {
      render(e.target.value);
    });
  </script>
</body>
</html>
